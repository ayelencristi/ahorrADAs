<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/430e0fa557.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>AhorrADAs!</title>
  </head>
  <body>

    <header>
      <nav class="row container-fluid">
        <div class="col">
          <h1> <i class="fas fa-wallet"></i> AhorrADAs </h1>
        </div>
        <div class="col nav justify-content-end">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link estilos" aria-current="page" href="#">
                <i class="fas fa-chart-line"></i> Balance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link estilos" href="#">
                <i class="fas fa-tag"></i> Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link estilos" href="#">
                <i class="fas fa-chart-pie"></i> Reportes</a>
            </li>
          </ul>
        </div>
      </nav>
    </header> 

    <div class="container">
        <div class="row">
                <aside class="col-4 mt-4">
                
                    <div class="row">                
                            <div class="col-12 box-balance ">
                                <h2 class="mt-4">Balance</h2>

                                <div class="row mt-4">
                                <div class="col-6">Ganancia</div>
                                <div class="col-6 text-end">+$0</div>
                                </div>

                                <div class="row mt-4">
                                <div class="col-6">Gastos</div>
                                <div class="col-6 text-end">-$0</div>
                                </div>

                                <div class="row mt-4 mb-4">
                                <div class="col-6">Total</div>
                                <div class="col-6 text-end">$0</div>
                                </div>
                            </div>

                            <div class="box-balance mt-4 ">
                                <form class="row g-3 needs-validation" novalidate>
                                <div class="col">
                                    <h2 class="mt-4">Filtros</h2><p class="text-end">Ocultar filtros</p>
                                <label for="inputState" class="form-label"><h5>Tipo</h5></label>
                                <select id="inputState" class="form-select">
                                    <option selected>Todos</option>
                                    <option >Gasto</option>
                                    <option >Ganancia</option>
                                </select>
                                <label for="inputState" class="form-label mt-4"><h5>Categoría</h5></label>
                                <select id="inputState" class="form-select">
                                <option selected>Todas</option>
                                <option >Comidas</option>
                                <option >Servicios</option>
                                <option >Salidas</option>
                                <option >Educación</option>
                                <option >Transporte</option>
                                <option >Trabajo</option>
                                </select>

                                <div class="mb-3 mt-4">
                                    <label for="exampleFormControlInput1" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="id-date">
                                  </div>

                                <label for="inputState" class="form-label mt-4"><h5>Ordenar por</h5></label>
                                <select id="inputState" class="form-select mb-4">
                                    <option selected>Más reciente</option>
                                    <option >Menos reciente</option>
                                    <option >Mayor monto</option>
                                    <option >Menor monto</option>
                                    <option >A/Z</option>
                                    <option >Z/A</option>
                                </select>
                                </form>
                            </div>
                </div>
                </aside>
                <main class="col-8">
                    <div class="box-balance mt-4">
                        <div class="row">
                            <div class="col-6">
                                <h4 class="m-4">Operaciones</h4>
                            </div>

                            <div class="d-flex justify-content-end col-6">
                                <button type="button" class="btn btn-primary m-4">Nueva operación</button>
                            </div>
                        </div>
                        <div>
                            <img src="./assets/images/undraw_wallet_aym5.svg" class="img-fluid" alt="">
                        </div>
                    </div>
                </main>
            </div>    
    </div>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
